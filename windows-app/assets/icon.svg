<!-- Simple SVG icon for the application -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Trading chart icon -->
  <path d="M12 42 L20 35 L28 40 L40 28 L52 35" 
        stroke="white" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="20" cy="35" r="2" fill="white"/>
  <circle cx="28" cy="40" r="2" fill="white"/>
  <circle cx="40" cy="28" r="2" fill="white"/>
  <circle cx="52" cy="35" r="2" fill="white"/>
  
  <!-- Currency symbol -->
  <text x="32" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RIA</text>
</svg>